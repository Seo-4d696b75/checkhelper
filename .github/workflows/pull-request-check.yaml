name: Pull Request Check

on: pull_request

jobs:
  check:
    name: PR Check
    runs-on: ubuntu-20.04
    steps:
      - name: Check out
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Set up lib repository
        run: git clone https://github.com/Seo-4d696b75/MyAndroidLibrary.git ../MyAndroidLibrary
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: "zulu"
          java-version: "11"
      - name: Restore gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/buildSrc/**/*.kt', '**/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Set up Ruby # gem を利用するので Ruby をセットアップ
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'
      - name: Restore danger cache
        uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('.github/workflows/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Run ktlint
        run: ./gradlew ktlintCheck
      - name: Run Android Lint
        run: ./gradlew lint
      - name: Run Unit Test
        run: ./gradlew testDebugUnitTest
      - name: Run Danger
        uses: MeilCli/danger-action@v5
        if: cancelled() != true # 中断されない限り、エラーでも実行
        with:
          plugins_file: '.github/workflows/Gemfile'
          install_path: 'vendor/bundle'
          danger_file: '.github/workflows/pull-request-check.danger'
          danger_id: 'danger-pr'
        env:
          DANGER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
